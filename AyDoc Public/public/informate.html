<script>
  function enviarmail() {
    document.getElementById('appinputmail').style="display: none;";
    document.getElementById('apploader').style="display: block;text-align:center;";
    var value = document.getElementById('app-mail').value;
    var regex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
    if (!regex.test(value)) {
      document.getElementById('appinputmail').style="display: block;";
      document.getElementById('apploader').style="display: none;";
      document.getElementById('appinputmaili').style="display: block;color:#767676;font-size: 0.87em;font-weight: 700; padding-bottom:10px;";
    } else {
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({"mail": value });

    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    fetch("https://aydoc-peru-default-rtdb.firebaseio.com/email.json", requestOptions)
      .then(response => response.text())
      .then(result => {
      console.log(result);
      document.getElementById('apploader').style="display: none;";
      document.getElementById('apploader1').style="display: block; color: #767676;font-size: 2em;font-weight: 700; text-align:center;";
      })
      .catch(error => console.log('error', error));
    }
    }
</script>
